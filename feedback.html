<!DOCTYPE html>
<html>
  <head>
    <title>Feedback Form</title>
    <style>
      body {
        background-image: url('background.webp');
        font-family: Arial, sans-serif;
      }

      h1 {
        text-align: center;
        color: white;
      }

      form {
        width: 300px;
        margin: 0 auto;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: white;
      }

      input[type="text"], 
      input[type="email"],
      textarea {
        width: 100%;
        padding: 5px;
        margin-bottom: 10px;
      }

      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

.feedback-cards {
  display: inline; /* Arrange cards horizontally */
  flex-wrap: wrap;  /* Allow cards to wrap on multiple lines */
  justify-content: space-between; /* Distribute cards evenly */
  margin: 20px auto; /* Add margin for spacing */
}

.feedback-card {
  background-color: #f5f5f5; /* Light background color */
  padding: 5px;
  border-radius: 5px; /* Rounded corners */
  margin: 5px; /* Add spacing between cards */
  text-align: center; /* Center content within the card */
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow effect */
}

.feedback-card img {
  width: 100px; /* Adjust image width as needed */
  height: 100px; /* Adjust image height as needed */
  border-radius: 50%; /* Make image circular */
  margin-bottom: 10px; /* Add space between image and text */
}

.feedback-card h3 {
  font-weight: bold; /* Make name/source bold */
  margin-bottom: 5px; /* Add space between name/source and text */
}
    </style>
  </head>

  <header>
    <div class="feedback-cards">
  <div class="feedback-card">
    <img src="Sofia.jpeg" alt="Person 1"> <h3>Sofia</h3> <p>"This website is visually appealing! I love the sleek design"</p>
  </div>
  <div class="feedback-card">
    <img src="Bella.jpeg" alt="Person 2"> <h3>Bella</h3> <p>"I appreciate how the movie website provides detailed information about each film."</p>
  </div>
  <div class="feedback-card">
    <img src="Jerry.jpeg" alt="Person 3"> <h3>Jerry</h3> <p>"The movie selection on the website is fantastic! There are so many genres to shoose from."</p>
  </div>
  </div>
  </header>

  <body>
   
    <h1>Feedback Form</h1>
    <form action="/submit-feedback" method="POST" onsubmit="displayRandomFeedback()">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="5" cols="30" required></textarea><br><br>
      <input type="submit" value="Submit">
    </form>
    
 <div id="feedback-container"></div>
    <script>
      /*Array of feedback messages*/
      var feedbacks = [
        "Great job! Your feeback is much appreciated.",
        "Thank you for your valuable input!",
        "We appreciate your thoughts!"
      ];

      //Function to display a random feedback message
      function displayRandomFeedback() {
        var randomIndex= Math.floor(Math.random() * feedbacks.length);
        var feedback = feedbacks[randomIndex];
        var feedbackContainer = document.getElementById("feedback-container");
        feedbackContainer.innerHTML = feedback;
      }
      // Call the function to display a random message on page load
  displayRandomFeedback();
      
    </script>
  </body>
</html>
