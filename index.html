<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>WarnerBros | Home of WB Movies, TV, Games, and more!</title>
    <style>

header, nav {
  background: rich-black-fogra-29; 
}

.navbar,
.banner,
.movies,
.tv shows,
.games,
.news,
.collections,
.feedback {
  padding: 0px;
}

.section-heading {
  font-size: var(--section-heading);
  font-weight: normal;
  margin-bottom: 60px;
}

/* main container style */

.container {
  max-width: 1440px;
  margin: auto;
}

/* navbar style */

.navbar {
  height: 100px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* small screen menu button style */

.navbar-menu-btn { 
  display: none; 
}

/* navbar navigation style */

nav {
  margin-right: 200px; 
}

.navbar-nav {
  display: flex; 
}

.navbar-nav li:not(:last-child) {
  margin-right: 60px; 
}

.navbar-link {
  font-size: var(--fs-sm);
  font-weight: normal;
}

.navbar-link:hover {
  color: #F0FFFF; 
}

/* banner card style */

.banner { margin-bottom: 60px; }

.banner-card {
  position: relative;
  height: 400px;
  overflow: hidden;
  border-radius: 20px;
  cursor: pointer;
}

.banner-img { 
  object-position: top; 
}

.banner-card:hover .banner-img {
  transform: scale(1.1);
}

.banner-card .card-content {
  position: absolute;
  right:  80px;
  bottom: 60px;
  left:   80px;
}

.banner-card .card-info {
  display: flex;
  align-items: center;
  margin-bottom: 20px;
}

.banner-card .card-info div {
  display: flex;
  align-items: center;
  margin-right: 20px;
}

.banner-card .card-info ion-icon {
  font-size: 20px;
  color: #00FFFF;
  margin-right: 5px;
}

.banner-card .card-info span { 
  font-weight: normal; 
}

.banner-card .card-info .quality {
  background: #00FFFF;
  padding: 2px 5px;
  border-radius: 5px;
  font-weight: normal;
}

.banner-card .card-title {
  font-size: 3em;
   color: white;
  text-shadow: 2px 0 2px #0007;
}

</style>
</head>

 <!--- #HEADER SECTION -->

    <header class="">
      <div class="navbar">

        <!--- menu button for small screen -->
        <button class="navbar-menu-btn">
          <span class="one"></span>
          <span class="two"></span>
          <span class="three"></span>
        </button>

        <a href="#" class="navbar-brand">
          <img src="Warner.gif" alt="Warner Bros Logo">
        </a>

        <!--- navbar navigation -->

        <nav class="">
          <ul class="navbar-nav">

            <li> <a href="home.html" class="navbar-link">Home</a> </li>
            <li> <a href="movies.html" class="navbar-link">Movies</a> </li>
            <li> <a href="shows.html" class="navbar-link">TV Shows</a> </li>
            <li> <a href="games.html" class="navbar-link">Games & Apps</a> </li>
            <li> <a href="news.html" class="navbar-link">Latest News</a> </li>
            <li> <a href="collections.html" class="navbar-link">Collections</a> </li>
            <li> <a href="feedback.html" class="navbar-link">Feedback</a> </li>

          </ul>
        </nav>

        <!--- search -->

        <div class="navbar-actions">

          <form action="#" class="navbar-form">
            <input type="text" name="search" placeholder="I'm looking for..." class="navbar-form-search">

            <button class="navbar-form-btn">
              <ion-icon name="search-outline"></ion-icon>
            </button>

            <button class="navbar-form-close">
              <ion-icon name="close-circle-outline"></ion-icon>
            </button>
          </form>
    </header>

    <!--- MAIN SECTION -->
    <main>

      <!--- #BANNER SECTION -->
      <section class="banner">
        <div class="banner-card">

          <img src="Damsel.jpg" class="banner-img" alt="">

          <div class="card-content">
            <div class="card-info">

              <div class="genre">
                <ion-icon name="film"></ion-icon>
                <span>Action/Adventure</span>
              </div>

              <div class="year">
                <ion-icon name="calendar"></ion-icon>
                <span>2024</span>
              </div>

              <div class="duration">
                <ion-icon name="time"></ion-icon>
                <span>1h 49m</span>
              </div>
              <div class="quality">4K</div>
            </div>
            <h2 class="card-title">Damsel</h2>
          </div>

        </div>
      </section>
   
</body>
</html>
