<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>WarnerBros | Home of WB Movies, TV, Games, and more!</title>
    <style>

body {
  background: black; 
}

.section-heading {
  font-size: var(--section-heading);
  font-weight: normal;
  margin-bottom: 60px;
}

/* main container style */

.container {
  max-width: 1440px;
  margin: auto;
}

/* navbar style */

.navbar {
  height: 100px;
  display: flex;
  justify-content: space-between;
  align-items: left;
}

/* small screen menu button style */

.navbar-menu-btn { 
  display: none; 
}

/* navbar navigation style */

nav {
  margin-right: 200px; 
}

.navbar-nav {
  display: flex; 
}

.navbar-nav li:not(:last-child) {
  margin-right: 60px; 
}

.navbar-link {
  font-size: var(--fs-sm);
  font-weight: normal;
}

.navbar-link:hover {
  color: #F0FFFF; 
}

/* banner card style */

.banner { margin-bottom: 60px; }

.banner-card {
  position: relative;
  height: 400px;
  overflow: hidden;
  border-radius: 20px;
  cursor: pointer;
}

.banner-card:hover {
  transform: scale(1.1);
}

.banner-card .banner-content {
  position: absolute;
  right:  80px;
  bottom: 60px;
  left:   80px;
}

.banner-card .banner-info {
  display: flex;
  align-items: center;
  margin-bottom: 20px;
}

.banner-card .banner-info div {
  display: flex;
  align-items: center;
  margin-right: 20px;
}

.banner-card .banner-info ion-icon {
  font-size: 20px;
  color: white;
  margin-right: 5px;
}

.banner-card .banner-info span { 
  font-weight: normal; 
  color: white;
}

.banner-card .banner-info .quality {
  background: #00FFFF;
  padding: 2px 5px;
  border-radius: 5px;
  font-weight: normal;
}

.banner-card .card-title {
  font-size: 3em;
  color: white;
  text-shadow: 2px 0 2px #0007;
}

.banner video {
  position: absolute; /* Overlaps the entire banner section */
  top: 0; /* Position to the top */
  left: 0; /* Position to the left */
  width: 100%; /* Span the full width and height of the banner */
  height: 100%; /* Ensure the video fills the entire banner area */
  object-fit: cover; /* Scale the video to cover the entire area while maintaining aspect ratio */
}

/* navbar form & button style */
.navbar-form {
  position: relative;
  margin-right: 50px;
}

.navbar-form-search {
  background: var(--oxford-blue);
  width: 100%;
  padding: 12px 20px;
  border-radius: 15px;
  color: var(--off-white);
  font-size: var(--fs-sm);
  font-weight: var(--fw-5);
}

.navbar-form-btn {
  background: var(--oxford-blue);
  position: absolute;
  top:   calc(50% - 10px);
  right: 10px;
}

.navbar-form-btn ion-icon,
.navbar-search-btn ion-icon {
  font-size: 20px;
  color: var(--light-azure);
  --ionicon-stroke-width: 50px;
}

.navbar-form-btn:hover ion-icon,
.navbar-form-search::placeholder { 
  color: var(--off-white); 
}

/* Add a black background color to the top navigation */
.topnav {
  background-color: black;
  overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Add a color to the active/current link */
.topnav a.active {
  background-color: grey;
  color: white;
}

 /* Style the search box inside the navigation bar */
.topnav input[type=text] {
  float: right;
  padding: 6px;
  border: none;
  margin-top: 8px;
  margin-right: 16px;
  font-size: 17px;
}

</style>
</head>

 <!--- #HEADER SECTION -->

  <!--- navbar navigation -->

 <div class="topnav">
  <a class="active" href="index.html">Home</a>
  <a href="movies.html">Movies</a>
  <a href="shows.html">TV Shows</a>
  <a href="games.html">Games & Apps</a>
  <a href="news.html">Latest News</a>
  <a href="collections.html">Collections</a>
  <a href="feedback.html">Feedback</a>
  <input type="text" placeholder="Search..">
</div>

  <!--- search -->

   <button class="navbar-form-btn">
      <ion-icon name="search-outline"></ion-icon>
   </button>

    <button class="navbar-form-close">
        <ion-icon name="close-circle-outline"></ion-icon>
    </button>
    </header>

  <body>
    <!--- MAIN SECTION -->
    <main>

      <!--- #BANNER SECTION -->
      <section class="banner">
        <div class="banner-card">

  <video autoplay muted loop poster="Damsel.mp4">
    <source src="Damsel.mp4" type="video/mp4">
  </video>

          <div class="banner-content">
            <div class="banner-info">

              <div class="genre">
                <ion-icon name="film"></ion-icon>
                <span>Action/Adventure</span>
              </div>

              <div class="year">
                <ion-icon name="calendar"></ion-icon>
                <span>2024</span>
              </div>

              <div class="duration">
                <ion-icon name="time"></ion-icon>
                <span>1h 49m</span>
              </div>
              <div class="quality">4K</div>
            </div>
            <h2 class="card-title">Damsel</h2>
          </div>

        </div>
      </section>
   
</body>
</html>
